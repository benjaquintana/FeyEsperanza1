<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fe y Esperanza</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="css/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
    <div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="../index.html" class="h1">Fe y Esperanza</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Registrar un nuevo miembro</p>

            <!-- Formulario de Inscripcion -->
            <form action="principal.html" method="post">

                <!-- Usuario -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingresa tu Usuario">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <!-- Nombre -->
                <div class="input-group mb-3">
                    <input type="nombre" class="form-control" placeholder="Ingresa tu Nombre">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-signature"></span>
                        </div>
                    </div>
                </div>

                <!-- Apellido -->
                <div class="input-group mb-3">
                    <input type="apellido" class="form-control" placeholder="Ingresa tu Apellido">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-signature"></span>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Ingresa tu Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <!-- Password Repetido -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Repite tu Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <!-- Terminos y Registro -->
                <div class="row">

                    <!-- Terminos -->
                    <div class="col-12">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                            <label for="agreeTerms">Acepto los <a href="#">TÃ©rminos y Condiciones</a></label>
                        </div>
                    </div>

                    <!-- Registro -->
                    <div class="col-6">
                        <!--<button type="submit" class="btn btn-primary btn-block">Registrarse</button>-->
                        <a href="principal.html" class="btn btn-primary btn-block">Registrarse</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
    </div>
    <!-- /.register-box -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f5164e1266.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="js/adminlte.min.js"></script>
</body>
</html>
